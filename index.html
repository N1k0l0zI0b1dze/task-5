<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <h1 class="container2_h1">Your Resault!</h1>
        <div class="circle">
          <h1 class="circle-H1">76</h1>
          <p class="circle-p">of 100</p>
        </div>
        <div class="txts">
          <h1 class="txts">Great</h1>
          <p class="txts_p">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="summary_container">
        <h1 class="summary_h1">Summary</h1>
        <div class="section_red">
            <img src="first.svg" alt="foto" />
            <h2>Reaction</h2>
            <p class="numbers">80/100</p>
        </div>
        <div class="section_red">
            <img src="second.svg" alt="foto" />
            <h2>Memory</h2>
            <p class="numbers">80/100</p>
        </div>
        <div class="section_red">
            <img src="third.svg" alt="foto" />
            <h2>Verbal</h2>
            <p class="numbers">80/100</p>
        </div>
        <div class="section_red">
            <img src="icon-visual (1).svg" alt="foto" />
            <h2>Visual</h2>
            <p class="numbers">80/100</p>
        </div>
      </div>
    </div>
  </body>
</html>
